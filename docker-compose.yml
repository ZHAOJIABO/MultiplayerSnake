version: '3.8'

services:
  snake-game:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: snake-game
    ports:
      - "8181:8080"
    restart: always
    environment:
      - TZ=Asia/Shanghai
    # 资源限制（可选）
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    # 健康检查
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
